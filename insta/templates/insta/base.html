{% load bootstrap4%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title>Insta{{title}}</title>
    {% else %}
    <title>Insta</title>
    {% endif %}

    {% block styles %}
        {% bootstrap_css%}
        <link rel="stylesheet" href="{% static 'css/insta.css'%}">
    {% endblock styles %}


</head>
<body>

    <div class="container">
        {% block content %}

        {% endblock content %}   
    </div>

    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{% static 'js/masonry.js'%}"></script> 
    <script src="{% static 'js/imageLoaded.js' %}"></script> 
    <script src="{% static 'js/insta.js'%}"></script>
    
    {% endblock scripts %}
</body>
</html>
